#
# LCARS Theme
# Color codes and font choice from https://www.thelcars.com
#     --thanks Jim Robertus!
#
LCARS:
  # LCARS Variables and Colors
  lcars-peach: "#ffaa90"
  lcars-lavender: "#c8f"
  lcars-blue: "#78f"
  lcars-red: "#d44"
  lcars-orange: "#f70"
  lcars-error: "f20"
  lcars-text-gray: "#d3d3d3"
  lcars-gray: "#668"
  lcars-medium-gray: "#B6B6C1"
  lcars-dark-gray: "#3e3e3e"
  lcars-font: Antonio
  # Global
  lovelace-background: black
  primary-color: black
  light-primary-color: var(--lcars-medium-gray)
  primary-background-color: black
  secondary-background-color: rgba(25, 25, 25)
  divider-color: transparent
  accent-color: var(--lcars-orange)
  box-sizing: unset !important
  # Fonts
  font-family: var(--lcars-font)
  primary-font-family: var(--lcars-font)
  paper-font-common-base_-_font-family: var(--primary-font-family)
  paper-font-common-code_-_font-family: var(--primary-font-family)
  paper-font-body1_-_font-family: var(--primary-font-family)
  paper-font-subhead_-_font-family: var(--primary-font-family)
  paper-font-headline_-_font-family: var(--primary-font-family)
  paper-font-caption_-_font-family: var(--primary-font-family)
  paper-font-title_-_font-family: var(--primary-font-family)
  # Text
  primary-text-color: var(--lcars-text-gray)
  secondary-text-color: var(--lcars-text-gray)
  text-primary-color: var(--lcars-text-gray)
  disabled-text-color: "#555"
  text-dark-color: black
  # Sidebar Menu
  sidebar-background-color: var(--lcars-peach)
  sidebar-icon-color: black
  sidebar-text-color: black
  sidebar-selected-background-color: var(--lcars-peach)
  sidebar-selected-icon-color: transparent # (light: systemGray5 from iOS light mode, dark: XXX)
  sidebar-selected-text-color: black
  app-drawer-width: 75px
  # States and Badges
  state-icon-color: white
  state-icon-active-color: var(--lcars-text-gray) # or make light icons yellow when active: rgba(255, 214, 10, 1)
  state-icon-unavailable-color: var(--disabled-text-color)
  # Sliders
  paper-slider-knob-color: white
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: "#0984ff" # from Apple systemBlue dark mode
  paper-slider-secondary-color: var(--paper-slider-knob-color)
  paper-slider-container-color: rgba(255, 255, 255, 0.5)
  paper-slider-font-color: white
  ha-slider-background: none !important
  # Labels
  label-badge-background-color: "#23232E"
  label-badge-text-color: black
  label-badge-red: rgba(255, 159, 9, 0.7) # from Apple systemOrange dark mode
  # Cards
  card-background-color: var(--secondary-background-color) # Unused entities table background
  paper-listbox-background-color: var(--primary-background-color)
  ha-card-border-radius: 40px
  ha-card-background: var(--lcars-red)
  paper-card-background-color: var(--ha-card-background)
  # Toggles
  paper-toggle-button-checked-button-color: "#484848"
  paper-toggle-button-checked-bar-color: "#484848"
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--disabled-text-color)
  # Table row
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  # Switches
  switch-checked-color: "#30d257" # XXX: remove when https://github.com/home-assistant/home-assistant-polymer/pull/4203 is in HA
  switch-checked-track-color: "#30d158" # from Apple systemGreen dark mode
  switch-checked-button-color: white
  # Other
  paper-dialog-background-color: rgba(55, 55, 55)
  paper-item-icon-color: var(--lcars-dark-gray) # also should mini-media-player icon white (but doesn't work by itself)
  more-info-header-background: rgba(25, 25, 25)
  app-header-background-color: var(--lcars-peach)
  # Custom
  mini-media-player-base-color: white
  mini-media-player-icon-color: white
  sidebar-menu-button-text-color: black
  mdc-typography-button-font-family: var(--lcars-font)
  mdc-theme-secondary: var(--lcars-orange)
  round-slider-bar-color: var(--lcars-blue)
  app-header-edit-background-color: transparent
  switch-unchecked-track-color: var(--lcars-text-gray)
  switch-unchecked-button-color: var(--lcars-text-gray)
  error-color: var(--lcars-error)
  header-height: 40px
  app-header-text-color: black
  paper-tabs-selection-bar-color: transparent
  mdc-button-outline-color: transparent
  ha-config-card-border-radius: 40px
  mdc-typography-font-family: Antonio
  ha-card-border-width: 0px
  paper-yellow-a100: transparent

  # card-mod modifications =============================================================
  card-mod-theme: LCARS
  # Card modifications
  card-mod-view-yaml: |
  card-mod-card: |
    ha-card.header {
      background: var(--lcars-blue) !important;
      text-transform: uppercase;
      border-radius: 40px 0px 0px 0px !important;
      border-top: 10px solid var(--lcars-blue);
      border-left: 35px solid var(--lcars-blue);
    }
    ha-card.middle {
      background: black !important;
      text-transform: uppercase;
      border-radius: 0px !important;
      border-left: 35.5px solid var(--lcars-red);
    }
    ha-card.footer {
      background: var(--lcars-gray) !important;
      text-transform: uppercase;
      border-radius: 0px 0px 0px 40px !important;
      border-bottom: 10px solid var(--lcars-gray);
      border-left: 35px solid var(--lcars-gray);
      margin-top: unset;
    }
    ha-card.button-small {
      text-transform: uppercase;
      color: black;
      border-radius: 0px !important;
    }
    ha-card.button-large {
      text-transform: uppercase;
      color: black;
    }
    ha-markdown.no-header {
      background: black;
      border-radius: 20px 0px 0px 0px;
      padding-top: 0px !important;
      padding-bottom: 0 !important;
    }
    .entities {
      background: black;
      border-radius: 0px 0px 0px 20px;
    }
    .type-thermostat > .content {
      background: black;
      border-radius: 0px 0px 0px 20px;
      padding-top: 0px !important;
      padding-bottom: 0 !important;
    }
    #states {
      background: black;
      border-radius: 0px 0px 0px 20px;
      padding-top: 0px !important;
      padding-bottom: 0 !important;
    }
    .details {
      margin-top: 1em;
    }
    .color-block {
      border-radius: 0px 0px 0px 20px;
    }
    .card-actions {
      border-top: none;
      padding: 5px 16px;
      margin-top: 8px;
      background: var(--lcars-peach);
      border-radius: 40px;
      --primary-text-color: black;
    }
    .panel > ha-card {
      border-radius: 40px !important;
    }
    ha-card.footer > ha-state-icon {
      background: black;
      width: 100%;
      --mdc-icon-size: 40%
    }
    ha-card.footer > span {
      background: black;
      width: 100%;
      padding-left: 0px;
      margin-top: 0px;
    }
    ha-card.footer > span.usps_update {
      background: black;
      width: 100%;
      padding-left: 15px;
      margin-top: -4px;
    }
    .type-button > .state {
      border-radius: 0px 0px 0px 20px;
      padding-bottom: 0px;
    }
    ha-card.footer > .details {
      background: black;
      width: 100%;
      margin: 0px;
    }
    .MailImg {
      margin-top: 0;
    }
    .details > .title {
      margin-left: 15px;
    }
    .usps_update {
      border-radius: 0px 0px 0px 20px;
      display: flex;
    }
    ha-card.footer > .content {
      background: black;
      border-radius: 0px 0px 0px 20px;
    }
    .details > p {
      margin-left: 15px;
    }
    ha-card {
      padding: 0px !important;
      border-top-right-radius: 40px !important;
      border-top-left-radius: 40px !important;
    }
  # Toolbar and dashboard modifications
  card-mod-root: |
    paper-tab.iron-selected {
      background: var(--lcars-peach) !important;
      color: black;
    }
    paper-icon-item::before {
      inset: 2px !important;
      margin-right: -9px !important;
      margin-left: -1px !important;
      borer-radius: 20px !important;
    }
    .edit-mode app-header {
      background: transparent !important;
    }
    .edit-mode app-toolbar {
      background: var(--lcars-peach) !important;
    }
    app-toolbar {
      border-right: 30px solid rgb(119, 136, 255);
      border-radius: 0px 30px 30px 0px;
      box-shadow: 30px 0px 0px 0px black;
    }
    ha-tabs, paper-tabs {
      --paper-tabs-selection-bar-color: transparent !important;
    }
    ha-button-menu::before {
      content: "{{states('sensor.time')}}";
      color: var(--text-primary-color);
      visibility: visible;
      position: absolute;
      font-size: 42px;
      right: -16px;
      top: 4px;
      background: black;
      vertical-align: middle;
      height: var(--header-height);
      line-height: .8;
      border-right: 5px solid black;
      border-left: 5px solid black;
    }
    ha-menu-button {
      display: none !important;
      color: transparent;
      padding-right: 10px
    }
    .exit-edit-mode {
      margin-right: 95px;
      --mdc-button-outline-color: transparent !important;
      --mdc-theme-primary: black !important;
      background: var(--lcars-red);
      border-radius: 40px;
    }
    .edit-mode div[main-title] {
      color: black;
    }
    .edit-icon {
      color: black !important;
    }
    ha-button-menu > ha-icon-button, 
    app-toolbar > ha-icon-button, 
    .menu-link > ha-icon-button {
      padding-right: 75px;
      margin-left: -75px;
      color: black;
    }
    app-header::before {
      box-shadow: unset;
    }
    paper-tab.iron-selected {
      background: var(--lcars-red);
      border-radius: 30px;
      height: 75%;
      margin-top: 10px;
    }
    paper-tab {
      background: var(--lcars-blue);
      border-radius: 30px;
      height: 75%;
      margin-top: 10px;
    }
    ha-icon-button#add-view {
      margin-top: 4px;
    }
    ha-icon {
      color: black !important;
    }
    hui-masonry-view {
      padding-right: 23px;
    }
    app-toolbar::before {
      content: "";
      height: 40px;
      width: 100px;
      background-color: transparent;
      border-top-left-radius: 40px;
      box-shadow: -40px 0 0 0 var(--lcars-peach);
      margin-top: 80px;
      margin-left: -16px;
    }
  # Sidebar modifications
  card-mod-sidebar: |
    :host {
      content: "";
      height: 100px;
      width: 200px;
      border-right: 0px !important;
      border-top-left-radius: 80px;
      box-shadow: black 0px -130px 0px 0px;
    }
    paper-listbox {
      margin-top: 68px;
      margin-bottom: -21px;
      border-top: 4px solid black;
      padding-top: 0px !important;
      padding-bottom: 0px !important;
      height: calc( 100% - var(--header-height) - 176px - env(safe-area-inset-bottom)) !important;
    }
    #sortable a {
      display: block !important;
    }
    paper-icon-item.hidden-panel, 
    paper-icon-item.hidden-panel span, 
    paper-icon-item.hidden-panel 
    ha-icon[slot="item-icon"] {
      color: black !important;
    }
    paper-icon-item.hidden-panel {
      display: block !important;
    }
    paper-icon-item {
      margin: 0px !important;
      padding-left: 16px !important;
      height: 48px;
      --paper-item-min-height: unset !important;
    }
    .hide-panel {
      right: 175px !important;
    }
    .show-panel {
      right: 172px !important;
      top: 4px !important;
    }
    .hidden-panel > ha-icon {
      padding-top: 10px;
      margin-bottom: -10px;
    }
    .hidden-panel > ha-svg-icon {
      padding-top: 12px;
      margin-bottom: -12px;
    }
    :host([expanded]) .menu mwc-button {
      margin-top: 152px !important;
      margin-left: 7px !important;
      height: 19px;
      border-radius: 20px;
      background: var(--lcars-red);
      align-items: center;
    }
    .menu ha-icon-button {
      color: var(--sidebar-icon-color);
      margin-top: 150px;
      margin-right: 96px;
    }
    .title {
      text-transform: uppercase;
      font-size: 15px;
      padding-left: 5px;
      padding-top: 150px;
      font-family: var(--lcars-font) !important;
      margin-left: 10px !important;
    }
    a {
      border-bottom: 4px solid;
      background-color: var(--lcars-lavender);
    }
    .spacer {
      border-bottom: 4px solid black;
    }
    .profile {
      border-top: 4px solid black;
    }
    .notifications-container {
      border-top: 4px solid black;
    }
    .item-text {
      text-align: right;
      margin-left: auto;
      margin-right: -12px;
      margin-bottom: -23px;
      text-transform: uppercase;
    }
    .profile > paper-icon-item > .item-text {
      margin-left: auto !important;
      margin-bottom: -17px;
    }
    .profile > span {
      margin-bottom: 1px !important;
    }
    .notification-badge, .configuration-badge {
      left: calc(var(--app-drawer-width) - 30px) !important;
      top: 5px;
      max-height: 20px;
    }
    .initials {
      margin-top: -4px;
      margin-left: -8px;
    }

